<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }

      #pdf-file {
        margin-bottom: 20px;
      }

      #pdf-text-container {
        border: 1px solid #ccc;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1em 0;
        max-width: 90vw;
        overflow: auto;
        display: none;
      }

      pre {
        font-family: 'Courier New', monospace;
        margin: 0;
        white-space: pre; /* This will make it horizontally scrollable */
        overflow-x: auto; /* Adding horizontal scrollbar */
      }

      /* Styles for the custom file dropzone */
      .file-dropzone {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
        width: 80%;
        height: 4em;
        border: 2px dashed #3498db; /* Blue dashed border */
        border-radius: 10px; /* Rounded corners */
        text-align: center;
        cursor: pointer;
        color: #3498db;
        font-size: 24px;
      }

      /* Hover effect styles */
      .file-dropzone:hover {
        background-color: rgba(52, 152, 219, 0.1); /* Slight blue background */
      }

      /* Hidden actual file input */

      #pdf-file {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Using a label to trigger the hidden file input -->
    <label for="pdf-file" class="file-dropzone">Upload PDF</label>
    <input type="file" id="pdf-file" accept=".pdf" onchange="loadPdf()" />

    <div id="pdf-text-container">
      <pre><code id="pdf-text-content"></code></pre>
    </div>

    <script src="https://unpkg.com/pdfjs-dist@2.9.359/build/pdf.js"></script>
    <script src="index.js"></script>
  </body>
</html>
